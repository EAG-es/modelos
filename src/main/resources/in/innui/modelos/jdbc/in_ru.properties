Error\ al\ actualizar\:\ =\u041e\u0448\u0438\u0431\u043a\u0430\u0020\u043e\u0431\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u044f\u003a\u0020
Error\ al\ borrar\:\ =\u041e\u0448\u0438\u0431\u043a\u0430\u0020\u0443\u0434\u0430\u043b\u0435\u043d\u0438\u044f\u003a\u0020
Error\ al\ conectar\ con\ el\ Driver\ JDBC.\ =\u041e\u0448\u0438\u0431\u043a\u0430\u0020\u043f\u043e\u0434\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f\u0020\u043a\u0020\u0434\u0440\u0430\u0439\u0432\u0435\u0440\u0443\u0020\u004a\u0044\u0042\u0043\u002e\u0020
Error\ al\ crear\:\ =\u041e\u0448\u0438\u0431\u043a\u0430\u0020\u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f\u003a\u0020
Error\ al\ leer\:\ =\u041e\u0448\u0438\u0431\u043a\u0430\u0020\u0447\u0442\u0435\u043d\u0438\u044f\u003a\u0020
Error\ al\ recuperar\ la\ clave\ creada\:\ =\u041e\u0448\u0438\u0431\u043a\u0430\u0020\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u044f\u0020\u0441\u043e\u0437\u0434\u0430\u043d\u043d\u043e\u0433\u043e\u0020\u043a\u043b\u044e\u0447\u0430\u003a\u0020
Error,\ no\ se\ han\ definido\ las\ columnas\ de\ la\ clave\ primaria\ auto.\ =\u041e\u0448\u0438\u0431\u043a\u0430\u002c\u0020\u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435\u0020\u0441\u0442\u043e\u043b\u0431\u0446\u044b\u0020\u043f\u0435\u0440\u0432\u0438\u0447\u043d\u043e\u0433\u043e\u0020\u043a\u043b\u044e\u0447\u0430\u0020\u043d\u0435\u0020\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u044b\u002e\u0020
Error,\ no\ se\ han\ definido\ las\ columnas\ que\ leer.\ =\u041e\u0448\u0438\u0431\u043a\u0430\u002c\u0020\u0441\u0442\u043e\u043b\u0431\u0446\u044b\u0020\u0434\u043b\u044f\u0020\u0447\u0442\u0435\u043d\u0438\u044f\u0020\u043d\u0435\u0020\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u044b\u002e\u0020
Falta\ el\ marcador\ para\ la\ lista\ de\ columnas\:\ =\u041c\u0430\u0440\u043a\u0435\u0440\u0020\u0434\u043b\u044f\u0020\u0441\u043f\u0438\u0441\u043a\u0430\u0020\u0441\u0442\u043e\u043b\u0431\u0446\u043e\u0432\u0020\u043e\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u0435\u0442\u003a\u0020
No\ se\ ha\ encontrado\ la\ posici\u00f3n\:\ =\u041f\u043e\u0437\u0438\u0446\u0438\u044f\u0020\u043d\u0435\u0020\u043d\u0430\u0439\u0434\u0435\u043d\u0430\u003a\u0020
Se\ esperaba\ una\ orden\:\ =\u041e\u0436\u0438\u0434\u0430\u043b\u0430\u0441\u044c\u0020\u043a\u043e\u043c\u0430\u043d\u0434\u0430\u003a\u0020
