Error\ al\ actualizar\:\ =\u062e\u0637\u0623\u0020\u0641\u064a\u0020\u062a\u062d\u062f\u064a\u062b\u003a\u0020
Error\ al\ borrar\:\ =\u062e\u0637\u0623\u0020\u0641\u064a\u0020\u062d\u0630\u0641\u003a\u0020
Error\ al\ conectar\ con\ el\ Driver\ JDBC.\ =\u062e\u0637\u0623\u0020\u0641\u064a\u0020\u0627\u0644\u0627\u062a\u0635\u0627\u0644\u0020\u0628\u0628\u0631\u0646\u0627\u0645\u062c\u0020\u062a\u0634\u063a\u064a\u0644\u0020\u004a\u0044\u0042\u0043\u002e\u0020
Error\ al\ crear\:\ =\u062e\u0637\u0623\u0020\u0641\u064a\u0020\u0625\u0646\u0634\u0627\u0621\u003a\u0020
Error\ al\ leer\:\ =\u0642\u0631\u0627\u0621\u0629\u0020\u062e\u0627\u0637\u0626\u0629\u003a\u0020
Error\ al\ recuperar\ la\ clave\ creada\:\ =\u062e\u0637\u0623\u0020\u0641\u064a\u0020\u0627\u0633\u062a\u0631\u062f\u0627\u062f\u0020\u0627\u0644\u0645\u0641\u062a\u0627\u062d\u0020\u0627\u0644\u0630\u064a\u0020\u062a\u0645\u0020\u0625\u0646\u0634\u0627\u0624\u0647\u003a\u0020
Error,\ no\ se\ han\ definido\ las\ columnas\ de\ la\ clave\ primaria\ auto.\ =\u062e\u0637\u0623\u0020\u060c\u0020\u0623\u0639\u0645\u062f\u0629\u0020\u0627\u0644\u0645\u0641\u0627\u062a\u064a\u062d\u0020\u0627\u0644\u0623\u0633\u0627\u0633\u064a\u0629\u0020\u0627\u0644\u062a\u0644\u0642\u0627\u0626\u064a\u0629\u0020\u063a\u064a\u0631\u0020\u0645\u062d\u062f\u062f\u0629\u002e\u0020
Error,\ no\ se\ han\ definido\ las\ columnas\ que\ leer.\ =\u062e\u0637\u0623\u0020\u060c\u0020\u0644\u0645\u0020\u064a\u062a\u0645\u0020\u062a\u0639\u0631\u064a\u0641\u0020\u0627\u0644\u0623\u0639\u0645\u062f\u0629\u0020\u0627\u0644\u0645\u0631\u0627\u062f\u0020\u0642\u0631\u0627\u0621\u062a\u0647\u0627\u002e\u0020
Falta\ el\ marcador\ para\ la\ lista\ de\ columnas\:\ =\u0639\u0644\u0627\u0645\u0629\u0020\u0642\u0627\u0626\u0645\u0629\u0020\u0627\u0644\u0623\u0639\u0645\u062f\u0629\u0020\u0645\u0641\u0642\u0648\u062f\u0629\u003a\u0020
No\ se\ ha\ encontrado\ la\ posici\u00f3n\:\ =\u0627\u0644\u0645\u0631\u0643\u0632\u0020\u063a\u064a\u0631\u0020\u0645\u0648\u062c\u0648\u062f\u003a\u0020
Se\ esperaba\ una\ orden\:\ =\u0643\u0627\u0646\u0020\u0627\u0644\u0623\u0645\u0631\u0020\u0645\u062a\u0648\u0642\u0639\u064b\u0627\u003a\u0020
